<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body>
    <div class="flex h-screen bg-gray-100">
      <!-- sidebar -->
      <div class="hidden md:flex flex-col w-64 bg-gray-800">
        <div class="flex items-center justify-center h-16 bg-gray-900">
          <span class="text-white font-bold uppercase">Momentum Design</span>
        </div>
        <div class="flex flex-col flex-1 overflow-y-auto">
          <nav class="flex-1 px-2 py-4 bg-gray-800">
            <a
              href="#"
              class="flex items-center px-4 py-2 text-gray-100 hover:bg-gray-700"
            >
              Avatar
            </a>
            <a
              href="#"
              class="flex items-center px-4 py-2 mt-2 text-gray-100 hover:bg-gray-700"
            >
              Button
            </a>
          </nav>
        </div>
      </div>
      <!-- Main content -->
      <div class="flex flex-col flex-1 overflow-y-auto">
        <div
          class="flex items-center justify-between h-16 bg-white border-b border-gray-200"
        >
          <div class="flex items-center px-4">Vite + Lit + Tailwind CSS</div>
        </div>
        <div class="p-4">
          <h1 class="text-2xl font-bold">
            Welcome to my dashboard!
          </h1>
          <p class="mt-2 text-gray-600">
            This is an example dashboard using Tailwind CSS.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
